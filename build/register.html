<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuário</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="addons/js/register.js"></script>
    <link rel="stylesheet" href="addons/css/style.css">
</head>
<body class="registerBody">
    <form id="registerForm">
        <div id="message"></div>
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" id="submitBtn" value="Registrar">
        <p class="login-text">Já tem uma conta? <a href="/login.html" class="login-link">Fazer login</a></p>
    </form>
</body>
</html>
