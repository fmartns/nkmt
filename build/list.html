<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Últimos 10 Usuários Registrados</title>
</head>
<body>
    <h1>Últimos 10 Usuários Registrados</h1>
    <table>
        <tr>
            <th>Usuário</th>
            <th>Senha</th>
        </tr>
        <% for (const auto& user : users) { %>
        <tr>
            <td><%= user.first %></td> <!-- username -->
            <td><%= user.second %></td> <!-- password -->
        </tr>
        <% } %>
    </table>
</body>
</html>
